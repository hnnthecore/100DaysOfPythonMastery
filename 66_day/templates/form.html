{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">

    <h2 class="mb-3">ðŸ‘‹ Enter Your Name</h2>

    <!--
        method="POST" means:
        data will be sent securely in request body
    -->
    <form method="POST">

        <div class="mb-3">
            <label class="form-label">Your Name</label>

            <!--
                name="username" is CRITICAL
                Flask uses this key to access the value
            -->
            <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Enter your name"
                required
            >
        </div>

        <button type="submit" class="btn btn-primary">
            Submit
        </button>

    </form>

    {% if username %}
        <div class="alert alert-success mt-4">
            Hello <strong>{{ username }}</strong> ðŸ‘‹  
            Flask received your input successfully!
        </div>
    {% endif %}

</div>
{% endblock %}
