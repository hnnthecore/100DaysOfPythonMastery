<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Flask App{% endblock %}</title>

    <!--
        url_for('static', filename='style.css')
        tells Flask to generate the correct path
        to the static file.
    -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
    </nav>

    <hr>

    {% block content %}
    {% endblock %}

    <hr>

    <footer>
        <p>Day 65 â€“ Flask Static Files</p>
    </footer>

</body>
</html>
