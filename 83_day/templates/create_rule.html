{% extends "base.html" %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h2>⚙️ Create Rule</h2>

    <form method="POST">
        <input class="form-control mb-2" name="condition_key" placeholder="Condition (e.g. mood)" required>
        <input class="form-control mb-2" name="condition_value" placeholder="Value (e.g. sad)" required>
        <input class="form-control mb-3" name="action" placeholder="Action (e.g. Play music)" required>
        <button class="btn btn-primary">Add Rule</button>
    </form>

    <a href="/test" class="btn btn-link mt-3">Test Rules</a>
</div>
{% endblock %}
