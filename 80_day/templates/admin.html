{% extends "base.html" %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h2>ğŸ›  Feature Admin Panel</h2>

    <p><strong>Feature:</strong> {{ feature.name }}</p>
    <p><strong>Current Rollout:</strong> {{ feature.rollout }}%</p>

    <form method="POST">
        <label class="form-label">Set Rollout Percentage</label>
        <input
            type="number"
            name="rollout"
            class="form-control mb-3"
            min="0"
            max="100"
            value="{{ feature.rollout }}"
            required
        >
        <button class="btn btn-primary">Update Rollout</button>
    </form>
</div>
{% endblock %}
